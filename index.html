<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kill Chain Game</title>
</head>
<body>
  <h1>Kill Chain Game</h1>

  <p><strong>People Remaining:</strong> <span id="remaining-count">0</span></p>

  <h3>Kill Someone</h3>
  <select id="kill-select"></select>
  <button onclick="killParticipant()">Kill</button>

  <h3>Kill Chain</h3>
  <pre id="kill-chain"></pre>

  <button onclick="downloadCSV()">Save Game to CSV</button>
  <h3>Load Game from CSV</h3>
  <input type="file" id="file-input" accept=".csv" />


  <script src="game.js"></script>
</body>
</html>
