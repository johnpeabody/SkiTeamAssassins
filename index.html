<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kill Chain Game</title>
</head>
<body>
  <p style="color: gray; font-style: italic;">
  Code version: <span id="version-info">Loading...</span>
  </p>

  <h1>Kill Chain Game v6</h1>

  <p><strong>People Remaining:</strong> <span id="remaining-count">0</span></p>

  <h3>Kill Someone</h3>
  <select id="kill-select"></select>
  <button onclick="killParticipant()">Kill</button>

  <h3>Save Game</h3>
  <button onclick="downloadCSV()">Download CSV</button>

  <h3>Load Game or Start New</h3>
  <input type="file" id="file-input" accept=".csv" />

  <h3>Kill Chain</h3>
  <pre id="kill-chain"></pre>

  <script src="game.js"></script>
</body>
</html>
